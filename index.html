<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="icon" type="image/png" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Accessible Breakout Experiment</title>
        <link href="/css/indexvi.css" rel="stylesheet" />
    </head>
    <body>
        <div class="grid">
            <header>
                <h1>Breakout4All</h1>
                <ul>
                    <li>
                        Visually Impaired:
                        <input
                            type="checkbox"
                            checked="checked"
                            name="visualImpaired"
                            id="chkVisualImpaired"
                        />
                    </li>
                    <li>
                        Blind:
                        <input
                            type="checkbox"
                            checked="checked"
                            name="audioAccessibility"
                            id="chkAudioAccessibility"
                        />
                    </li>
                    <li>
                        <input id="newGame" type="button" value="Start game" />
                    </li>
                </ul>
            </header>
            <div id="gameZone">
                <canvas id="backgroundCanvas" class="webGLCanvas"></canvas>
                <svg
                    id="svgRoot"
                    class="svgContainer"
                    viewBox="0 0 1575 680"
                    preserveAspectRatio="xMidYMax meet"
                >
                    <circle
                        cx="100"
                        cy="100"
                        r="10"
                        id="ball"
                        class="gameBall"
                    ></circle>
                    <rect
                        id="pad"
                        class="gamePad"
                        height="15px"
                        width="150px"
                        x="200"
                        y="400"
                        rx="10"
                        ry="20"
                    ></rect>
                </svg>
                <div id="message" class="gameMessage">Victory!</div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
